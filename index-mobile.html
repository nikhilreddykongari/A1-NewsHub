<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Hub</title>
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-52G2J3WJXD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-52G2J3WJXD');
    </script>
    <style>
        /* Base styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            line-height: 1.6;
        }

        /* Mobile navigation styles */
        .mobile-menu-btn {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: rgba(99, 102, 241, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }

            .main-nav ul {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: auto;
                background: rgba(10, 10, 15, 0.95);
                flex-direction: column;
                padding: 60px 1rem 1rem;
                z-index: 150;
            }

            .main-nav.active ul {
                display: flex;
            }

            .main-nav ul li {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .main-nav ul li a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 0.75rem;
            }
        }
    </style>
    <!-- Link to your existing CSS files -->
    <link rel="stylesheet" href="background.css">
</head>
<body>
    <button class="mobile-menu-btn" id="mobileMenuBtn">
        <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
        </svg>
    </button>

    <header class="main-header">
        <div class="header-content">
            <h1>AI News Hub</h1>
            <p class="tagline">Your source for the latest in artificial intelligence</p>
        </div>
    </header>

    <nav class="main-nav" id="mainNav">
        <ul>
            <li><a href="#news" onclick="filterContent('news')" class="active">News</a></li>
            <li><a href="#research" onclick="filterContent('research')">Research</a></li>
            <li><a href="#business" onclick="filterContent('business')">Business</a></li>
            <li><a href="#industry" onclick="filterContent('industry')">Industry</a></li>
            <li><a href="#trending" onclick="filterContent('trending')">X Trending</a></li>
        </ul>
    </nav>

    <main class="container">
        <section id="featured">
            <h2>Featured Content</h2>
            <div class="grid">
                <!-- Content will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI News Hub. All rights reserved.</p>
    </footer>
    
    <!-- Load your existing JavaScript files -->
    <script src="script.js"></script>
    <script src="background.js"></script>
    
    <!-- Simple mobile navigation script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const mainNav = document.getElementById('mainNav');
            
            mobileMenuBtn.addEventListener('click', function() {
                mainNav.classList.toggle('active');
                
                // Change icon based on state
                if (mainNav.classList.contains('active')) {
                    this.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                        </svg>
                    `;
                } else {
                    this.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    `;
                }
            });
            
            // Close menu when a navigation item is clicked
            document.querySelectorAll('.main-nav a').forEach(link => {
                link.addEventListener('click', function() {
                    mainNav.classList.remove('active');
                    mobileMenuBtn.innerHTML = `
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <path fill="currentColor" d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                        </svg>
                    `;
                });
            });
        });
    </script>
</body>
</html>
